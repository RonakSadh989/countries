<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Country</title>
    <script
      src="https://kit.fontawesome.com/2a19164413.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="info.css" />
    <link rel="stylesheet" href="" id="link" />
  </head>
  <body>
    <nav>
      <p>Where in the world?</p>
      <div class="mode">
        <i class="fa-regular fa-moon" style="color: hsl(200, 15%, 8%)"></i>
        <p>Dark Mode</p>
      </div>
    </nav>
    <main>
      <div class="back">
        <i class="fa-solid fa-arrow-left" style="color: #000000"></i>
        <button><a href="./index.html">Back</a></button> <br />
      </div>
      <div class="info-div" id="info-div">
        <img src="https://flagcdn.com/w320/de.png" alt="" id="img" />
        <div class="country info-country">
          <p>Belgium</p>
          <br />
          <div class="grid">
            <div>
              <span>Native name:</span>
              <p>Belgie</p>
            </div>
            <div>
              <span>Top Level Domain:</span>
              <p>.be</p>
            </div>
            <div>
              <span>Population:</span>
              <p>11,319,511</p>
            </div>
            <div>
              <span>Currencies:</span>
              <p>Euro</p>
            </div>
            <div>
              <span>Region:</span>
              <p>Europe</p>
            </div>
            <div>
              <span>Languages:</span>
              <p>Dutch., French, German</p>
            </div>
            <div>
              <span>Sub Region:</span>
              <p>Western Europe</p>
            </div>
            <div>
              <span>Capital:</span>
              <p>Brussels</p>
            </div>
          </div>
          <div>
            <span>Border Countries:</span>
            <p>France</p>
            <p>Germany</p>
            <p>Netherlands</p>
          </div>
        </div>
      </div>
    </main>
    <!-- <script src="script.js"></script> -->
    <script src="info.js"></script>
  </body>
</html>
